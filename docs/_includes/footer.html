<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <p class="footer-text">
        <span class="p-name">{{ site.title | escape }}</span>
        <span class="footer-sep">&middot;</span>
        <span>{{ site.description | escape }}</span>
      </p>
      <nav class="footer-links" aria-label="Footer">
        {%- if site.email -%}
          <a class="u-email" href="mailto:{{ site.email }}">Email</a>
        {%- endif -%}
        {%- if site.github_username -%}
          <a href="https://github.com/{{ site.github_username }}" rel="me">GitHub</a>
        {%- endif -%}
        {%- if site.linkedin_username -%}
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}" rel="me">LinkedIn</a>
        {%- endif -%}
      </nav>
    </div>
  </div>
</footer>
